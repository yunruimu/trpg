        <h1 align="center">釜村家杀人事件</h1>
        事件在大约一年前发生。<br/>
        主人<a href="./src/main/html/釜村徹.html">釜村徹</a>在工作结束，深夜回到家的瞬间，发现其妻子友希子（32岁）和女儿爱良（6岁）以及嫌疑人丹保伸秋（31岁）横尸其卧室中。<br/>
        凶器是釜村家厨房的切肉刀。<br/>
        根据现场情况，可认为丹保伸秋在残忍杀害友希子和爱良二人后畏罪自杀。<br/>
        釜村一家人与丹保伸秋间没有任何关联，无法推测犯罪动机。<br/>
        事件现场残留着血写的文字，但是无法解读其内容，无法作为推测其杀人动机的线索。<br/>
        据有关人士称，丹保伸秋在案发前言行十分异常，展示出凶暴性。<br/>
        最终，将已死的嫌疑人文书送检后，事件暂且告一段落。<br/>
