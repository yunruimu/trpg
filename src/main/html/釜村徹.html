        <p>姓名：釜村徹</p>
        <p>人生经历：在一家人死于非命之前是一名普通的会社员，也是一个很好的父亲。</p>
        <p>从邻居那里可以得知，釜村先生为人老实温厚，对待妻子温柔，在孩子面前也极其富有耐心。每次工作闲暇之余，他都会带着家人出去玩。在事件发生之后
        ，他受到了极大的打击，一夜之间都仿佛苍老了十几岁，在家里好几日闭门不出。但诡异的是，在几天后，釜村先生重新出现在了大众视野中，脸上带着笑容。</p>
        <p>邻居们出于关心，向他询问状况，他却神采奕奕地点点头，嘴里说着：“没事什么事了，大家都很好。”“她太开心了，吵到你们了吧，我会提醒她注意的。”之类的令人毛骨悚然的话语。</p>
